name: Maven Publish

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is-snapshot: ${{ steps.get-version.outputs.is-snapshot }}
      should-deploy: ${{ steps.check-deploy.outputs.should-deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # è·å–æœ€è¿‘ä¸¤æ¬¡æäº¤ä»¥ä¾¿æ¯”è¾ƒ

      - name: Get version from pom.xml
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $VERSION"
          
          if [[ $VERSION == *-SNAPSHOT ]]; then
            echo "is-snapshot=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ This is a SNAPSHOT version"
          else
            echo "is-snapshot=false" >> $GITHUB_OUTPUT
            echo "âœ… This is a RELEASE version"
          fi

      - name: Check if version changed
        id: check-deploy
        run: |
          # æ£€æŸ¥ pom.xml ä¸­çš„ç‰ˆæœ¬å·æ˜¯å¦å‘ç”Ÿå˜åŒ–
          git diff HEAD^ HEAD -- pom.xml > pom_diff.txt
          
          if grep -q "<version>" pom_diff.txt; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed, will deploy"
            echo "ğŸ“ Changes:"
            cat pom_diff.txt
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Version not changed, skip deployment"
          fi

  build-and-publish:
    needs: check-version
    if: needs.check-version.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <!-- Maven Central (Sonatype) -->
              <server>
                <id>allbs</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
              <!-- GitHub Packages -->
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "ğŸš€ Publishing to Maven Central..."
          mvn deploy -Pgpg -DskipTests \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Publishing to GitHub Packages..."
          # ä¸´æ—¶ä¿®æ”¹ distributionManagement ä»¥å‘å¸ƒåˆ° GitHub Packages
          mvn deploy -DskipTests -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}

      - name: Create GitHub Release
        if: needs.check-version.outputs.is-snapshot == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## ğŸ“¦ Release v${{ needs.check-version.outputs.version }}
            
            ### ğŸ“¥ Maven ä¾èµ–
            
            ```xml
            <dependency>
                <groupId>cn.allbs</groupId>
                <artifactId>allbs-excel</artifactId>
                <version>${{ needs.check-version.outputs.version }}</version>
            </dependency>
            ```
            
            ### ğŸ“¥ Gradle ä¾èµ–
            
            ```gradle
            implementation 'cn.allbs:allbs-excel:${{ needs.check-version.outputs.version }}'
            ```
            
            ### ğŸ”— é“¾æ¥
            
            - [Maven Central](https://central.sonatype.com/artifact/cn.allbs/allbs-excel/${{ needs.check-version.outputs.version }})
            - [GitHub Packages](https://github.com/${{ github.repository }}/packages)
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.check-version.outputs.version }}...HEAD
          draft: false
          prerelease: false
          files: |
            target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allbs-excel-${{ needs.check-version.outputs.version }}
          path: |
            target/*.jar
            !target/*-sources.jar
            !target/*-javadoc.jar
          retention-days: 30

  notify:
    needs: [check-version, build-and-publish]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify success
        if: needs.build-and-publish.result == 'success'
        run: |
          echo "âœ… Successfully published version ${{ needs.check-version.outputs.version }}"
          echo "ğŸ“¦ Maven Central: https://central.sonatype.com/artifact/cn.allbs/allbs-excel/${{ needs.check-version.outputs.version }}"
          echo "ğŸ“¦ GitHub Packages: https://github.com/${{ github.repository }}/packages"

      - name: Notify failure
        if: needs.build-and-publish.result == 'failure'
        run: |
          echo "âŒ Failed to publish version ${{ needs.check-version.outputs.version }}"
          exit 1

