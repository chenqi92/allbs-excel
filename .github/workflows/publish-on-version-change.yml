name: Publish on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version-check
        run: |
          # Ëé∑ÂèñÂΩìÂâçÁâàÊú¨
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $CURRENT_VERSION"
          
          # Ê£ÄÊü•ÁâàÊú¨ÊòØÂê¶ÂèòÂåñ
          if git diff HEAD^ HEAD -- pom.xml | grep -q '<version>'; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed, will publish"
            
            # Ê£ÄÊü•ÊòØÂê¶‰∏∫ SNAPSHOT ÁâàÊú¨
            if [[ $CURRENT_VERSION == *-SNAPSHOT ]]; then
              echo "is-snapshot=true" >> $GITHUB_OUTPUT
              echo "üîÑ SNAPSHOT version detected"
            else
              echo "is-snapshot=false" >> $GITHUB_OUTPUT
              echo "üéØ Release version detected"
            fi
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Version not changed, skipping"
          fi

      - name: Set up JDK 17
        if: steps.version-check.outputs.version-changed == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: allbs
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Build and Test
        if: steps.version-check.outputs.version-changed == 'true'
        run: mvn clean verify -DskipTests

      - name: Publish to Maven Central
        if: steps.version-check.outputs.version-changed == 'true'
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "üöÄ Publishing to Maven Central..."
          mvn deploy -Pgpg -DskipTests

      - name: Publish to GitHub Packages
        if: steps.version-check.outputs.version-changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Publishing to GitHub Packages..."
          mvn deploy -DskipTests \
            -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}

      - name: Create Release Tag
        if: steps.version-check.outputs.version-changed == 'true' && steps.version-check.outputs.is-snapshot == 'false'
        run: |
          VERSION=${{ steps.version-check.outputs.current-version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.version-check.outputs.version-changed == 'true' && steps.version-check.outputs.is-snapshot == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-check.outputs.current-version }}
          name: Release v${{ steps.version-check.outputs.current-version }}
          generate_release_notes: true
          body: |
            ## üì¶ Maven ‰æùËµñ
            
            ```xml
            <dependency>
                <groupId>cn.allbs</groupId>
                <artifactId>allbs-excel</artifactId>
                <version>${{ steps.version-check.outputs.current-version }}</version>
            </dependency>
            ```
            
            ## üì• ‰∏ãËΩΩ
            
            - [Maven Central](https://central.sonatype.com/artifact/cn.allbs/allbs-excel/${{ steps.version-check.outputs.current-version }})
            - [GitHub Packages](https://github.com/${{ github.repository }}/packages)
          files: |
            target/allbs-excel-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.version-check.outputs.version-changed == 'true'
        run: |
          echo "## ‚úÖ ÂèëÂ∏ÉÊàêÂäü" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ÁâàÊú¨**: ${{ steps.version-check.outputs.current-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Á±ªÂûã**: ${{ steps.version-check.outputs.is-snapshot == 'true' && 'SNAPSHOT' || 'Release' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ ‰ªìÂ∫ìÈìæÊé•" >> $GITHUB_STEP_SUMMARY
          echo "- [Maven Central](https://central.sonatype.com/artifact/cn.allbs/allbs-excel/${{ steps.version-check.outputs.current-version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Packages](https://github.com/${{ github.repository }}/packages)" >> $GITHUB_STEP_SUMMARY

